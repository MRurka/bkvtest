<div class="container">
    <form name="contact-form" netlify-honeypot="_gotcha" action="thank-you" netlify>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <!-- <label for="inputName">First name</label> -->
                    <input type="text" class="form-control" id="inputName" placeholder="Your name" name="_name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Your email" name="_replyto" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputName" placeholder="Subject" name="_subject">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="message"></label>
                    <textarea id="message" class="form-control" rows="10"name="_message" placeholder="Message" required></textarea>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <div class="form-group">
                    <input type="text" name="_gotcha" style="display:none">
                    <button type="submit" class="btn btn-primary" value="Send">Send Message</button>
                </div>
            </div>
        </div>
    </form>
</div>
